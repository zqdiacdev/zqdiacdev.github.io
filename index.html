    <style>

        /* GİRİŞ EKRANI */

        /* BAN EKRANI */

        #ban-screen h1 { font-size: clamp(30px, 8vw, 70px); color: red; margin: 0; text-shadow: 0 0 30px red; }
        
        @keyframes rgbBorder { 0% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; } 33% { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; } 66% { border-color: #0000ff; box-shadow: 0 0 15px #0000ff; } 100% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; } }
        @keyframes glow { 0% { opacity: 1; } 50% { opacity: 0.5; filter: brightness(1.5); } 100% { opacity: 1; } }
        
        body { margin: 0; padding: 0; background: linear-gradient(rgba(0, 0, 0, 0.78), rgba(0, 0, 0, 0.78)), url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3dmN3Jka2l2bnZmajIwcm1qdTlpeW52ODF2aWRqZWkzNGl3d3IweSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/w0YROIlXXXl5k0yyvW/giphy.gif'); background-size: cover; background-position: center; background-attachment: fixed; color: #eee; font-family: 'Consolas', monospace; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; overflow-y: auto; overflow-x: hidden; }
        .container { width: 95%; max-width: 900px; text-align: center; padding: 60px 0; z-index: 1; }
        .zodiac-title { font-size: clamp(50px, 12vw, 100px); font-weight: 900; color: white; text-transform: uppercase; letter-spacing: 20px; margin-bottom: 50px; display: inline-block; }
        .card { background: rgba(5, 5, 5, 0.9); border: 1px solid rgba(255, 0, 0, 0.2); border-left: 4px solid var(--primary-red); padding: 25px; margin-bottom: 20px; text-align: left; }
        .input-group { display: flex; gap: 15px; margin-top: 15px; }
        input { flex: 1; background: rgba(0, 0, 0, 0.8); border: 1px solid #333; color: #fff; padding: 12px; outline: none; border-radius: 0; }
        button { background: var(--primary-red); color: #fff; border: none; padding: 0 25px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { animation: glow 0.8s infinite; }
        #music-widget { position: fixed; bottom: 20px; right: 20px; z-index: 1000; background: rgba(0,0,0,0.9); border: 1px solid #333; border-right: 3px solid red; padding: 10px 15px; display: flex; align-items: center; gap: 10px; }
        .guild-panel { background: rgba(5, 5, 5, 0.98); border: 1px solid rgba(255, 255, 255, 0.05); display: flex; justify-content: space-between; align-items: center; padding: 25px 40px; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 30px; }
        .info-grid { display: flex; gap: 40px; }
        .guild-item { border-left: 3px solid var(--primary-red); padding-left: 18px; text-align: left; }
        .tag { display: block; color: var(--primary-red); font-size: 11px; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .val { font-size: 18px; font-weight: bold; color: #fff; }
        .social-links { display: flex; gap: 20px; align-items: center; }
        .social-links a { color: white; font-size: 30px; transition: 0.3s; text-decoration: none; }
        .avatar-frame { border: 2px solid var(--primary-red); padding: 2px; line-height: 0; }
        .avatar-frame img { width: 85px; height: 85px; object-fit: cover; }
        
        /* Admin Panel Responsive Fix */
        #admin-panel { display: none; position: fixed; top: 5%; left: 5%; width: 90%; height: 80%; background: #000; border: 2px solid red; z-index: 9999; flex-direction: column; overflow: hidden; animation: rgbBorder 5s infinite; }
        .p-header { background: #111; color: white; padding: 12px; cursor: move; font-size: 11px; font-weight: bold; display: flex; justify-content: space-between; border-bottom: 1px solid #222; }
        .p-tabs { display: flex; background: #080808; overflow-x: auto; }
        .t-btn { flex: 1; min-width: 100px; padding: 12px; border: none; background: transparent; color: #555; font-size: 10px; cursor: pointer; font-weight: bold; border-bottom: 2px solid transparent; }
        .t-btn.active { color: white; background: #111; border-bottom: 2px solid red; }
        .t-content { flex: 1; overflow-y: auto; padding: 15px; color: #0f0; font-size: 11px; background: #050505; }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th { text-align: left; color: red; border-bottom: 1px solid #333; padding: 10px; font-size: 10px; }
        .data-table td { padding: 10px; border-bottom: 1px solid #111; font-family: 'Courier New'; font-size: 11px; }
        #auth-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; justify-content: center; align-items: center; }
    </style>
</head>
<body onkeydown="checkKeys(event);">

    <div id="entry-overlay">
        <div style="color:red; margin-bottom: 20px; font-size: 11px; letter-spacing: 2px; text-align: center;">ZODIAC SYSTEM v11.0<br>SECURE INITIALIZING...</div>

    <div id="music-widget" style="display:none;">
        <div style="color:red; font-size:9px; font-weight:bold;">[AUDIO]</div>
        <button id="mToggle" onclick="toggleMusic()" style="background:transparent; border:1px solid red; color:white; padding:5px 10px; cursor:pointer; font-size:10px;">DURAKLAT</button>

    <div id="ban-screen">

    <div class="container" id="main-content">

        <div class="card">

                <input type="text" id="nameInput" placeholder="Kullanıcı adını mühürle...">
                <button onclick="generateMemory()">KAYDET</button>
            </div>
        </div>

        <div id="memory-display" style="display:none; margin-bottom: 20px;">
            <canvas id="memoryCanvas" style="width:100%; border: 2px solid var(--primary-red);"></canvas>
        </div>

        <div class="guild-panel">
            <div class="info-grid">
                <div class="guild-item"><span class="tag">Owner</span><span class="val">Zodiac</span></div>
                <div class="guild-item"><span class="tag">Founder</span><span class="val">Cellat</span></div>
                <div class="social-links">
                    <a href="https://discordapp.com/users/984393535811903488" target="_blank"><i class="fab fa-discord"></i></a>
                    <a href="https://www.instagram.com/maybe.c3llat" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="avatar-frame">
                <img src="https://media1.tenor.com/m/RGKmxubE6UUAAAAd/pirate.gif">
            </div>
        </div>
        <footer>
            <div id="serverTime" style="color: red; font-weight: bold;"></div>
            <div style="font-size:9px; color:#444; margin-top:10px;">ZODIAC v11.0 ARMORED</div>
        </footer>
    </div>

    <div id="admin-panel">
        <div class="p-header" id="pDraggable"><span>ZODIAC COMMAND CENTER</span><span onclick="this.parentElement.parentElement.style.display='none'">[X]</span></div>
        <div class="p-tabs">
            <button class="t-btn active" onclick="tab(event, 'l-tab')">MÜHÜRLER</button>
            <button class="t-btn" onclick="tab(event, 'v-tab')">ZİYARETÇİLER</button>
            <button class="t-btn" onclick="tab(event, 'b-tab')">BAN LİSTESİ</button>
        </div>
        <div id="l-tab" class="t-content" style="display:block;"><table class="data-table"><thead><tr><th>Tarih</th><th>İsim</th><th>IP</th><th>İşlem</th></tr></thead><tbody id="log-body"></tbody></table></div>
        <div id="v-tab" class="t-content" style="display:none;"><table class="data-table"><thead><tr><th>Saat</th><th>IP</th><th>Cihaz</th></tr></thead><tbody id="visitor-body"></tbody></table></div>
        <div id="b-tab" class="t-content" style="display:none;"></div>
        <div style="padding:10px; background:#111;"><button onclick="systemReset()" style="width:100%; background:#222; color:red; border:none; padding:8px; font-size:9px;">DATABASE RESET</button></div>
    </div>

    <div id="auth-overlay">
        <div style="border: 2px solid red; padding: 30px; background: #000; text-align: center;">
            <p style="color:red;">ADMIN AUTH</p>
            <input type="password" id="mPass" style="background:#000; color:#fff; border:1px solid #444; padding:10px; width:150px; margin-bottom:10px;">
            <br><button onclick="verify()">GİRİŞ</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://drgrjsbfnjlrcezlbpkv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRyZ3Jqc2JmbmpscmNlemxicGt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjQzNjcsImV4cCI6MjA4MjUwMDM2N30.DvA0k3Rund7l5oeqrrG-OuYYnDg75MemDGjKlyO_0Zo';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let userIP = "Yükleniyor...";
        let isAdmin = false;
        let buffer = "";

        const getID = () => btoa(navigator.userAgent).substring(10, 25);
        const getNow = () => new Date().toLocaleString('tr-TR');

        // --- GÜVENLİ SİSTEM BAŞLATICI (MOBİL FİX) ---
        async function startSystem() {
            const btn = document.querySelector('.entry-btn');
            btn.innerText = "BAĞLANIYOR...";
            btn.disabled = true;

            try {
                // IP Alımı (Hata verirse durmaz)
                try {
                    const r = await fetch('https://api.ipify.org?format=json');
                    const d = await r.json();
                    userIP = d.ip;
                } catch(e) { userIP = "Mobil_User"; }

                const id = getID();

                // Ban Kontrolü
                try {
                    const { data: banData } = await _supabase.from('bans').select('ip').or(`ip.eq.${userIP},device_id.eq.${id}`).maybeSingle();
                    if (banData) {
                        terminateUI(userIP, id);
                        return;
                    }
                } catch(e) { console.warn("DB Check Bypass"); }

                // UI Açılış
                document.getElementById('entry-overlay').style.display = "none";
                document.getElementById('music-widget').style.display = "flex";
                
                const music = document.getElementById('bgMusic');
                music.play().catch(() => {
                    console.log("Müzik için etkileşim bekleniyor.");
                });

                // Arka Plan Kaydı
                _supabase.from('ziyaretciler').insert([{ ip: userIP, device_id: id, device_info: navigator.platform }]).then();

            } catch (err) {
                // En kötü senaryoda sistemi zorla aç
                document.getElementById('entry-overlay').style.display = "none";
            }
        }

        function terminateUI(ip, id) {
            document.getElementById('main-content').innerHTML = "";
            document.getElementById('entry-overlay').style.display = "none";
            document.getElementById('ban-screen').style.display = 'flex';
            document.getElementById('ban-details').innerText = `ID: ${id} | IP: ${ip}`;
        }

        function toggleMusic() {
            const a = document.getElementById('bgMusic');
            const b = document.getElementById('mToggle');
            if(a.paused) { a.play(); b.innerText="DURAKLAT"; }
            else { a.pause(); b.innerText="OYNAT"; }
        }

        async function generateMemory() {
            const name = document.getElementById('nameInput').value;
            if(!name) return;
            const id = getID();
            await _supabase.from('muhurler').insert([{ name, ip: userIP, device_id: id, device_info: navigator.platform }]);
            
            const c = document.getElementById('memoryCanvas');
            const ctx = c.getContext('2d');
            c.width = 800; c.height = 180;
            ctx.fillStyle="#000"; ctx.fillRect(0,0,800,180);
            ctx.fillStyle="red"; ctx.font="12px Courier New"; ctx.fillText(getNow(), 20, 30);
            ctx.fillStyle="#fff"; ctx.font="bold 45px Courier New"; ctx.textAlign="center";
            ctx.fillText(name.toUpperCase(), 400, 100);
            document.getElementById('memory-display').style.display="block";
            document.getElementById('nameInput').value = "";
            if(isAdmin) renderLogs();
        }

        function checkKeys(e) {
            if (e.target.tagName === 'INPUT') return;
            buffer += e.key.toUpperCase();
            if(buffer.endsWith("L11")) {
                document.getElementById('auth-overlay').style.display='flex';
                document.getElementById('mPass').focus();
                buffer = "";
            }
        }

        async function renderLogs() {
            const { data: mData } = await _supabase.from('muhurler').select('*').order('created_at', { ascending: false });
            document.getElementById('log-body').innerHTML = mData ? mData.map(m => `<tr><td>${new Date(m.created_at).toLocaleTimeString()}</td><td>${m.name}</td><td>${m.ip}</td><td><button style="background:red; font-size:9px;" onclick="manualBan('${m.ip}','${m.device_id}')">BAN</button></td></tr>`).join('') : '';
            
            const { data: vData } = await _supabase.from('ziyaretciler').select('*').order('created_at', { ascending: false }).limit(20);
            document.getElementById('visitor-body').innerHTML = vData ? vData.map(v => `<tr><td>${new Date(v.created_at).toLocaleTimeString()}</td><td>${v.ip}</td><td>${v.device_info}</td></tr>`).join('') : '';
        }

        async function manualBan(ip, id) { 
            if(confirm("Yasaklansın mı?")) { 
                await _supabase.from('bans').insert([{ ip, device_id: id, reason: "Manual" }]); 
                renderBans(); 
            } 
        }

        async function renderBans() { 
            const { data } = await _supabase.from('bans').select('*').order('created_at', { ascending: false }); 
            document.getElementById('b-tab').innerHTML = data ? data.map(b => `
                <div style="padding:10px; border-bottom:1px solid #222; display:flex; justify-content:space-between; background:#080808;">
                    <span style="color:red; font-size:10px;">${b.ip}</span>
                    <button onclick="unban('${b.id}')" style="background:transparent; border:1px solid #444; color:#fff; font-size:9px;">KALDIR</button>
                </div>
            `).join('') : ''; 
        }

        async function unban(id) { 
            await _supabase.from('bans').delete().eq('id', id); 
            renderBans(); 
        }

        function verify() {
            if(document.getElementById('mPass').value === "1515") {
                isAdmin = true;
                document.getElementById('auth-overlay').style.display='none';
                document.getElementById('admin-panel').style.display='flex';
                renderLogs();
            }
        }

        function tab(evt, id) {
            document.querySelectorAll('.t-content').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            evt.currentTarget.classList.add('active');
            if(id === 'b-tab') renderBans();
        }

        async function systemReset() {
            if(confirm("TÜM VERİLER SİLİNSİN Mİ?")) {
                await _supabase.from('muhurler').delete().neq('id', 0);
                await _supabase.from('ziyaretciler').delete().neq('id', 0);
                renderLogs();
            }
        }

        setInterval(() => { document.getElementById('serverTime').innerText = `TR/IST: ${getNow()}`; }, 1000);
    </script>
</body>
</html>
