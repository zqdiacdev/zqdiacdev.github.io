<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZODIAC & CELLAT | 2026 SQL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --primary-red: #ff0000; }
        body { margin: 0; padding: 0; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3dmN3Jka2l2bnZmajIwcm1qdTlpeW52ODF2aWRqZWkzNGl3d3IweSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/w0YROIlXXXl5k0yyvW/giphy.gif'); background-size: cover; background-attachment: fixed; color: #eee; font-family: 'Consolas', monospace; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        
        .container { width: 95%; max-width: 900px; text-align: center; padding: 50px 0; z-index: 1; }
        
        .zodiac-title { font-size: clamp(50px, 12vw, 100px); font-weight: 900; color: white; text-transform: uppercase; letter-spacing: 20px; margin-bottom: 40px; animation: glitch-skew 0.6s infinite linear alternate-reverse; display: inline-block; text-shadow: 4px 4px 0px var(--primary-red); }
        @keyframes glitch-skew { 0% { transform: skew(3deg); } 100% { transform: skew(-3deg); } }

        .card { background: rgba(5, 5, 5, 0.98); border-left: 5px solid var(--primary-red); padding: 30px; margin-bottom: 25px; text-align: left; border: 1px solid rgba(255,0,0,0.2); }
        .input-group { display: flex; gap: 15px; margin-top: 15px; }
        input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 15px; outline: none; font-family: 'Consolas'; font-size: 16px; }
        button { background: var(--primary-red); color: #fff; border: none; padding: 0 30px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        button:hover { box-shadow: 0 0 20px red; transform: scale(1.02); }

        /* GUIDE PANEL (Hatalı ikonlar ve bilgiler düzeltildi) */
        .guide-panel { background: rgba(10, 10, 10, 0.95); border: 1px solid #222; padding: 30px; text-align: left; display: flex; justify-content: space-between; align-items: center; position: relative; overflow: hidden; }
        .guide-content p { margin: 8px 0; font-size: 14px; letter-spacing: 1px; color: #ccc; }
        .guide-content b { color: var(--primary-red); margin-right: 5px; }
        
        .profile-area { display: flex; align-items: center; gap: 25px; }
        .pirate-gif { width: 100px; height: 100px; border: 2px solid var(--primary-red); border-radius: 50%; box-shadow: 0 0 15px rgba(255,0,0,0.3); }
        
        .social-icons { display: flex; flex-direction: column; gap: 20px; }
        .social-icons a { color: white; font-size: 28px; transition: 0.3s; text-decoration: none; }
        .social-icons a:hover { color: var(--primary-red); transform: scale(1.2); }

        /* SQL ADMIN PANEL */
        #admin-panel { display: none; position: fixed; top: 20px; right: 20px; width: 420px; height: 550px; background: #000; border: 2px solid red; z-index: 9999; flex-direction: column; }
        .p-header { background: red; color: white; padding: 12px; cursor: move; font-weight: bold; display: flex; justify-content: space-between; }
        .p-tabs { display: flex; background: #111; }
        .t-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #555; cursor: pointer; font-family: 'Consolas'; font-size: 11px; }
        .t-btn.active { color: red; background: #000; border-bottom: 2px solid red; }
        .t-content { flex: 1; overflow-y: auto; padding: 15px; color: #0f0; font-size: 12px; background: #050505; }
        .db-item { border-bottom: 1px solid #111; padding: 10px 0; }
        #auth-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; justify-content: center; align-items: center; }
    </style>
</head>
<body oncontextmenu="doBan(); return false;" onkeydown="monitor(event);">

    <div class="container">
        <h1 class="zodiac-title">ZODIAC</h1>
        
        <div class="card">
            <div style="color:red; font-size:12px; font-weight:bold; letter-spacing: 2px;">[MASTER SQL DATABASE] ADINI MÜHÜRLE</div>
            <div class="input-group">
                <input type="text" id="nameIn" placeholder="Mühürlenecek isim...">
                <button onclick="mühürle()">MÜHÜRLE</button>
            </div>
        </div>

        <div class="guide-panel">
            <div class="guide-content">
                <h3 style="color:white; margin-top:0; letter-spacing:3px; border-bottom:1px solid red; display:inline-block; padding-bottom:5px;">GUIDE</h3>
                <p><b>TARİH:</b> 2026 - TÜM HAKLARI SAKLIDIR</p>
                <p><b>SAAT:</b> <span id="live-clock">00:00:00</span></p>
                <p><b>KONUM:</b> GAZİANTEP / TÜRKİYE</p>
                <p><b>SİTE SÜRÜMÜ:</b> v2.0 SQL ONLINE</p>
            </div>

            <div class="profile-area">
                <img src="https://media1.tenor.com/m/RGKmxubE6UUAAAAd/pirate.gif" class="pirate-gif">
                <div class="social-icons">
                    <a href="https://discordapp.com/users/984393535811903488" target="_blank" title="Discord"><i class="fa-brands fa-discord"></i></a>
                    <a href="https://www.instagram.com/maybe.c3llat" target="_blank" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div id="admin-panel">
        <div class="p-header" id="pDrag"><span>ZODIAC SQL CONTROL</span><span onclick="this.parentElement.parentElement.style.display='none'" style="cursor:pointer;">[X]</span></div>
        <div class="p-tabs">
            <button class="t-btn active" onclick="tab('l-tab', this)">MÜHÜRLER</button>
            <button class="t-btn" onclick="tab('d-tab', this)">ZİYARETÇİLER</button>
            <button class="t-btn" onclick="tab('b-tab', this)">BAN LİSTESİ</button>
        </div>
        <div id="l-tab" class="t-content">Yükleniyor...</div>
        <div id="d-tab" class="t-content" style="display:none;">Yükleniyor...</div>
        <div id="b-tab" class="t-content" style="display:none;">Yükleniyor...</div>
        <button onclick="location.reload()" style="width:100%; padding:10px; background:#111; color:red; border:none; cursor:pointer; font-size:10px;">SİSTEMİ YENİLE</button>
    </div>

    <div id="auth-overlay">
        <div style="border: 2px solid red; padding: 40px; background: #000; text-align: center;">
            <p style="color:red; letter-spacing:5px;">YÖNETİCİ ŞİFRESİ</p>
            <input type="password" id="pIn" style="background:#000; color:#fff; border:1px solid #333; padding:15px; text-align:center;"><br><br>
            <button onclick="login()" style="width:100%; padding:10px; background:red; color:white; border:none;">SİSTEMİ AÇ</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://drgrjsbfnjlrcezlbpkv.supabase.co";
        const SB_KEY = "sb_secret_LjDhHJoY_ZIbRzh0L0IDCQ_ClMfFNoN"; 

        const Z_SQL = {
            async query(table, method = 'GET', body = null) {
                const options = {
                    method: method,
                    headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json', 'Prefer': 'return=representation' }
                };
                if (body) options.body = JSON.stringify(body);
                const res = await fetch(`${SB_URL}/rest/v1/${table}${method==='GET'?'?order=id.desc':''}`, options);
                return await res.json();
            },
            async checkBan(ip) {
                const b = await this.query(`ban_listesi?ip=eq.${ip}`);
                if(b.length > 0 && localStorage.getItem('z_admin') !== 'true') {
                    document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:200px;'>ERİŞİM ENGELLENDİ - BANLI IP</h1>";
                    return true;
                }
                return false;
            },
            async refreshPanel() {
                if(localStorage.getItem('z_admin') === 'true') {
                    const [m, z, b] = await Promise.all([this.query('muhurler'), this.query('ziyaretciler'), this.query('ban_listesi')]);
                    document.getElementById('l-tab').innerHTML = m.map(i => `<div class="db-item"><b>${i.isim}</b><br><small>${i.tarih}</small></div>`).join('');
                    document.getElementById('d-tab').innerHTML = z.map(i => `<div class="db-item">IP: ${i.ip}<br><small>${i.cihaz_bilgisi}</small></div>`).join('');
                    document.getElementById('b-tab').innerHTML = b.map(i => `<div class="db-item">BANLI: ${i.ip}</div>`).join('');
                }
            }
        };

        // Saat Fonksiyonu
        setInterval(() => {
            document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('tr-TR');
        }, 1000);

        async function mühürle() {
            const n = document.getElementById('nameIn').value;
            if(!n) return;
            await Z_SQL.query('muhurler', 'POST', { isim: n });
            alert("Mühür SQL'e işlendi!");
            document.getElementById('nameIn').value = "";
            Z_SQL.refreshPanel();
        }

        async function doBan() {
            if(localStorage.getItem('z_admin') !== 'true') {
                const r = await fetch('https://api.ipify.org?format=json');
                const d = await r.json();
                await Z_SQL.query('ban_listesi', 'POST', { ip: d.ip, sebep: "İzinsiz Girişim" });
                location.reload();
            }
        }

        function login() {
            if(document.getElementById('pIn').value === "1515") {
                localStorage.setItem('z_admin', 'true');
                location.reload();
            }
        }

        let keys = "";
        function monitor(e) {
            keys += e.key.toUpperCase();
            if(keys.includes("L11")) { document.getElementById('auth-overlay').style.display='flex'; keys=""; }
            if(e.keyCode === 123) doBan();
        }

        function tab(id, btn) {
            document.querySelectorAll('.t-content').forEach(c => c.style.display='none');
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).style.display='block';
            btn.classList.add('active');
        }

        window.onload = async () => {
            const r = await fetch('https://api.ipify.org?format=json');
            const d = await r.json();
            const banned = await Z_SQL.checkBan(d.ip);
            if(!banned) {
                await Z_SQL.query('ziyaretciler', 'POST', { ip: d.ip, cihaz_bilgisi: navigator.userAgent.substring(0,30) });
                if(localStorage.getItem('z_admin') === 'true') {
                    document.getElementById('admin-panel').style.display='flex';
                    Z_SQL.refreshPanel();
                }
            }
        };

        const p = document.getElementById('admin-panel'), h = document.getElementById('pDrag');
        h.onmousedown = (e) => {
            let ox = e.clientX - p.offsetLeft, oy = e.clientY - p.offsetTop;
            document.onmousemove = (e) => { p.style.left = e.clientX - ox + 'px'; p.style.top = e.clientY - oy + 'px'; };
            document.onmouseup = () => document.onmousemove = null;
        };
    </script>
</body>
</html>
