<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZODIAC & CELLAT | 2026</title>
    <link rel="icon" type="image/x-icon" href="indir (1).jfif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-red: #ff0000; }
        body { margin: 0; padding: 0; background: linear-gradient(rgba(0, 0, 0, 0.78), rgba(0, 0, 0, 0.78)), url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3dmN3Jka2l2bnZmajIwcm1qdTlpeW52ODF2aWRqZWkzNGl3d3IweSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/w0YROIlXXXl5k0yyvW/giphy.gif'); background-size: cover; background-position: center; background-attachment: fixed; color: #eee; font-family: 'Consolas', monospace; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; overflow-x: hidden; }
        .container { width: 95%; max-width: 900px; text-align: center; padding: 60px 0; z-index: 1; }
        .zodiac-title { font-size: clamp(50px, 12vw, 100px); font-weight: 900; color: white; text-transform: uppercase; letter-spacing: 20px; margin-bottom: 50px; animation: glitch-skew 0.6s infinite linear alternate-reverse; display: inline-block; }
        .card { background: rgba(5, 5, 5, 0.9); border: 1px solid rgba(255, 0, 0, 0.2); border-left: 4px solid var(--primary-red); padding: 25px; margin-bottom: 30px; backdrop-filter: blur(10px); text-align: left; }
        .input-group { display: flex; gap: 15px; margin-top: 15px; }
        input { flex: 1; background: rgba(0, 0, 0, 0.8); border: 1px solid #333; color: #fff; padding: 12px; outline: none; }
        button { background: var(--primary-red); color: #fff; border: none; padding: 0 25px; font-weight: bold; cursor: pointer; }
        .guild-panel { background: rgba(5, 5, 5, 0.95); border: 1px solid rgba(255, 255, 255, 0.05); display: flex; justify-content: space-between; align-items: center; padding: 25px 40px; border-radius: 4px; margin-top: 20px; }
        .tag { display: block; color: var(--primary-red); font-size: 11px; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .val { font-size: 18px; font-weight: bold; color: #fff; }
        
        /* PANEL */
        #admin-panel { display: none; position: fixed; top: 20px; right: 20px; width: 400px; height: 500px; background: #000; border: 2px solid red; z-index: 9999; flex-direction: column; box-shadow: 0 0 40px #000; }
        .p-header { background: red; color: white; padding: 10px; cursor: move; font-weight: bold; display: flex; justify-content: space-between; }
        .p-tabs { display: flex; background: #111; }
        .t-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #555; font-size: 10px; cursor: pointer; }
        .t-btn.active { color: red; background: #000; border-bottom: 2px solid red; }
        .t-content { flex: 1; overflow-y: auto; padding: 15px; color: #0f0; font-size: 11px; background: #050505; border-top: 1px solid #111; }
        #auth-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; justify-content: center; align-items: center; }
        .dev-item { border-bottom: 1px solid #222; padding: 8px 0; margin-bottom: 5px; }
    </style>
</head>
<body oncontextmenu="doBan(); return false;" onkeydown="monitor(event);">

    <div class="container">
        <h1 class="zodiac-title">ZODIAC</h1>
        <div class="card">
            <div style="color:red; font-size:11px; font-weight:bold;">[DATABASE] ADINI MÜHÜRLE</div>
            <div class="input-group">
                <input type="text" id="nameIn" placeholder="Kullanıcı adı...">
                <button onclick="mühürle()">KAYDET</button>
            </div>
        </div>
        <div class="guild-panel">
            <div style="text-align:left;">
                <span class="tag">OWNER & FOUNDER</span>
                <span class="val">ZODIAC & CELLAT</span>
            </div>
            <div style="display:flex; gap:20px;">
                <a href="https://discordapp.com/users/984393535811903488" target="_blank" style="color:white; font-size:30px;"><i class="fab fa-discord"></i></a>
                <a href="https://www.instagram.com/maybe.c3llat" target="_blank" style="color:white; font-size:30px;"><i class="fab fa-instagram"></i></a>
            </div>
            <div style="border:2px solid red; padding:2px;"><img src="https://media1.tenor.com/m/RGKmxubE6UUAAAAd/pirate.gif" width="80" height="80"></div>
        </div>
    </div>

    <div id="admin-panel">
        <div class="p-header" id="pDrag"><span>ZODIAC COMMAND CENTER</span><span onclick="this.parentElement.parentElement.style.display='none'" style="cursor:pointer;">[X]</span></div>
        <div class="p-tabs">
            <button class="t-btn active" onclick="showTab('log-box', this)">LOGLAR</button>
            <button class="t-btn" onclick="showTab('dev-box', this)">CİHAZLAR & IP</button>
        </div>
        <div id="log-box" class="t-content"></div>
        <div id="dev-box" class="t-content" style="display:none;"></div>
        <div style="padding:10px; background:#111;"><button onclick="localStorage.clear(); location.reload();" style="width:100%; border:1px solid red; background:none; color:red; cursor:pointer; padding:5px; font-size:10px;">SİSTEMİ SIFIRLA</button></div>
    </div>

    <div id="auth-overlay">
        <div style="border:2px solid red; padding:40px; background:#000; text-align:center;">
            <p style="color:red; font-weight:bold;">MASTER KEY</p>
            <input type="password" id="pInput" style="background:#000; color:#fff; border:1px solid #333; padding:10px; text-align:center; outline:none;"><br><br>
            <button onclick="checkIn()" style="width:100%; padding:10px; background:red; color:white; border:none; cursor:pointer;">GİRİŞ YAP</button>
        </div>
    </div>

    <script>
        const Z_CORE = {
            init: async function() {
                this.updateUI();
                // IP ve Cihaz Bilgisi Yakala
                if(!localStorage.getItem('z_admin')) {
                    try {
                        const res = await fetch('https://api.ipify.org?format=json');
                        const data = await res.json();
                        this.saveDev(data.ip);
                    } catch(e) { this.saveDev("IP Alınamadı"); }
                }
            },
            saveLog: (msg) => {
                let logs = JSON.parse(localStorage.getItem('z_logs') || '[]');
                logs.unshift(`[${new Date().toLocaleTimeString()}] ${msg}`);
                localStorage.setItem('z_logs', JSON.stringify(logs.slice(0, 100)));
                Z_CORE.updateUI();
            },
            saveDev: (ip) => {
                let devs = JSON.parse(localStorage.getItem('z_devs') || '[]');
                let info = {
                    ip: ip,
                    agent: navigator.userAgent.substring(0, 50),
                    id: btoa(navigator.platform).substring(0, 8),
                    time: new Date().toLocaleString()
                };
                // Aynı IP varsa ekleme
                if(!devs.find(d => d.ip === ip)) {
                    devs.unshift(info);
                    localStorage.setItem('z_devs', JSON.stringify(devs));
                }
                Z_CORE.updateUI();
            },
            updateUI: () => {
                const logs = JSON.parse(localStorage.getItem('z_logs') || '[]');
                const devs = JSON.parse(localStorage.getItem('z_devs') || '[]');
                document.getElementById('log-box').innerHTML = logs.map(l => `<div>${l}</div>`).join('');
                document.getElementById('dev-box').innerHTML = devs.map(d => `
                    <div class="dev-item">
                        <b style="color:red;">IP: ${d.ip}</b><br>
                        ID: ${d.id} | ${d.time}<br>
                        <small style="color:#555;">${d.agent}</small>
                    </div>
                `).join('');
            }
        };

        function mühürle() {
            const val = document.getElementById('nameIn').value;
            if(!val) return;
            Z_CORE.saveLog("Kullanıcı Mühürlendi: " + val);
            alert("Kayıt Alındı.");
            document.getElementById('nameIn').value = "";
        }

        function showTab(id, btn) {
            document.querySelectorAll('.t-content').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            btn.classList.add('active');
        }

        function checkIn() {
            if(document.getElementById('pInput').value === "1515") {
                localStorage.setItem('z_admin', 'true');
                location.reload();
            }
        }

        function doBan() {
            if(localStorage.getItem('z_admin') !== 'true') {
                localStorage.setItem('z_ban', 'true');
                document.body.innerHTML = "<h1 style='color:red; text-align:center; padding-top:100px;'>SİSTEMDEN ENGELLENDİNİZ</h1>";
            }
        }

        let keys = "";
        function monitor(e) {
            keys += e.key.toUpperCase();
            if(keys.includes("L11")) { document.getElementById('auth-overlay').style.display='flex'; keys=""; }
            if(e.keyCode === 123) doBan();
        }

        window.onload = () => {
            Z_CORE.init();
            if(localStorage.getItem('z_ban') === 'true' && localStorage.getItem('z_admin') !== 'true') doBan();
            if(localStorage.getItem('z_admin') === 'true') {
                document.getElementById('admin-panel').style.display = 'flex';
            }
        };

        // Sürükleme
        const p = document.getElementById('admin-panel'), h = document.getElementById('pDrag');
        h.onmousedown = (e) => {
            let ox = e.clientX - p.offsetLeft, oy = e.clientY - p.offsetTop;
            document.onmousemove = (e) => { p.style.left = e.clientX - ox + 'px'; p.style.top = e.clientY - oy + 'px'; };
            document.onmouseup = () => document.onmousemove = null;
        };
    </script>
</body>
</html>
