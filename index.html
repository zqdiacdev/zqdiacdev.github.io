<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZODIAC | UNSTOPPABLE</title>
    
    <link rel="icon" type="image/x-icon" href="indir (1).jfif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary-red: #ff0000; }
        
        /* BAN EKRANI TAMAMEN SİLİNDİ VEYA GİZLENDİ */
        #ban-screen { display: none !important; }

        @keyframes rgbBorder {
            0% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
            33% { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
            66% { border-color: #0000ff; box-shadow: 0 0 15px #0000ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
        }

        body { margin: 0; padding: 0; background: linear-gradient(rgba(0, 0, 0, 0.78), rgba(0, 0, 0, 0.78)), url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3dmN3Jka2l2bnZmajIwcm1qdTlpeW52ODF2aWRqZWkzNGl3d3IweSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/w0YROIlXXXl5k0yyvW/giphy.gif'); background-size: cover; background-position: center; background-attachment: fixed; color: #eee; font-family: 'Consolas', monospace; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        
        .container { width: 95%; max-width: 900px; text-align: center; padding: 60px 0; z-index: 1; }
        .zodiac-title { font-size: clamp(50px, 12vw, 100px); font-weight: 900; color: white; text-transform: uppercase; letter-spacing: 20px; margin-bottom: 50px; display: inline-block; }
        
        .card { background: rgba(5, 5, 5, 0.9); border: 1px solid rgba(255, 0, 0, 0.2); border-left: 4px solid var(--primary-red); padding: 25px; margin-bottom: 20px; text-align: left; }
        .input-group { display: flex; gap: 15px; margin-top: 15px; }
        input { flex: 1; background: rgba(0, 0, 0, 0.8); border: 1px solid #333; color: #fff; padding: 12px; outline: none; }
        
        button { background: var(--primary-red); color: #fff; border: none; padding: 0 25px; font-weight: bold; cursor: pointer; height: 45px; }

        .guild-panel { background: rgba(5, 5, 5, 0.98); border: 1px solid rgba(255, 255, 255, 0.05); display: flex; justify-content: space-between; align-items: center; padding: 25px 40px; margin-bottom: 30px; }
        .guild-item { border-left: 3px solid var(--primary-red); padding-left: 18px; text-align: left; }
        .val { font-size: 18px; font-weight: bold; color: #fff; }
        
        #admin-panel { 
            display: none; position: fixed; top: 100px; left: 100px; 
            width: 650px; height: 450px; 
            background: #000; border: 2px solid red; z-index: 9999; 
            flex-direction: column; overflow: hidden;
            resize: both; animation: rgbBorder 5s infinite;
        }
        .p-header { background: #111; color: white; padding: 12px; cursor: move; display: flex; justify-content: space-between; }
        .t-content { flex: 1; overflow-y: auto; padding: 15px; color: #0f0; background: #050505; }
        #auth-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="ban-screen"></div>

    <div class="container" id="main-content">
        <h1 class="zodiac-title">ZODIAC</h1>

        <div class="card">
            <div style="color: var(--primary-red); font-size: 11px; font-weight: bold;">[SQL TERMINAL] - ADINI MÜHÜRLE</div>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Kullanıcı adını mühürle...">
                <button onclick="generateMemory()">KAYDET</button>
            </div>
        </div>

        <div id="memory-display" style="display:none; margin-bottom: 20px;"><canvas id="memoryCanvas" style="width:100%; border: 2px solid var(--primary-red);"></canvas></div>

        <div class="guild-panel">
            <div class="info-grid" style="display:flex; gap:40px;">
                <div class="guild-item"><span style="color:red; font-size:10px; display:block;">Owner</span><span class="val">Zodiac</span></div>
                <div class="guild-item"><span style="color:red; font-size:10px; display:block;">Founder</span><span class="val">Cellat</span></div>
            </div>
            <div style="display:flex; gap:20px;">
                <a href="#" style="color:white; font-size:25px;"><i class="fab fa-discord"></i></a>
                <a href="#" style="color:white; font-size:25px;"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <div id="admin-panel">
        <div class="p-header" id="pDraggable"><span>ZODIAC COMMAND CENTER</span><span onclick="this.parentElement.parentElement.style.display='none'" style="cursor:pointer;">[X]</span></div>
        <div class="t-content">
            <p>> Sistem Erişimi Başarılı...</p>
            <p>> Ban sistemi devre dışı bırakıldı.</p>
        </div>
    </div>

    <div id="auth-overlay">
        <div style="border: 2px solid red; padding: 40px; background: #000; text-align: center;">
            <p style="color:red; font-weight:bold;">MASTER KEY REQUIRED</p>
            <input type="password" id="mPass" style="background:#000; color:#fff; border:1px solid #444; padding:15px; margin: 20px 0;">
            <button onclick="verify()">ENTER</button>
        </div>
    </div>

    <script>
        // TÜM BAN SİSTEMİNİ SİLDİK
        localStorage.clear();

        // Fonksiyonlar boşa çıkarıldı (Hata vermemesi için isimleri duruyor ama içleri boş)
        function triggerBan() { return false; }
        function checkInitialBan() { return false; }

        const getID = () => btoa(navigator.userAgent).substring(10, 25);
        let buffer = "";

        // Admin paneli için L11 şifresi
        window.addEventListener('keydown', (e) => {
            buffer += e.key.toUpperCase();
            if(buffer.includes("L11")) { document.getElementById('auth-overlay').style.display='flex'; buffer=""; }
        });

        function verify() {
            if(document.getElementById('mPass').value === "1515") {
                document.getElementById('auth-overlay').style.display='none';
                document.getElementById('admin-panel').style.display='flex';
            }
        }

        async function generateMemory() {
            const name = document.getElementById('nameInput').value;
            if(!name) return;
            const c = document.getElementById('memoryCanvas'); const ctx = c.getContext('2d');
            c.width = 800; c.height = 150;
            ctx.fillStyle="#000"; ctx.fillRect(0,0,800,150);
            ctx.fillStyle="#fff"; ctx.font="bold 40px Courier New"; ctx.textAlign="center";
            ctx.fillText(name.toUpperCase(), 400, 85);
            document.getElementById('memory-display').style.display="block";
        }

        // Sürükleme Paneli
        const p = document.getElementById("admin-panel");
        const dz = document.getElementById("pDraggable");
        let active = false, oX, oY;
        dz.onmousedown = (e) => { active = true; oX = e.clientX - p.offsetLeft; oY = e.clientY - p.offsetTop; };
        document.onmousemove = (e) => { if(active) { p.style.left = (e.clientX - oX) + "px"; p.style.top = (e.clientY - oY) + "px"; } };
        document.onmouseup = () => active = false;
    </script>
</body>
</html>
