<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-red: #ff0000; }
        body { margin: 0; padding: 0; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3dmN3Jka2l2bnZmajIwcm1qdTlpeW52ODF2aWRqZWkzNGl3d3IweSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/w0YROIlXXXl5k0yyvW/giphy.gif'); background-size: cover; background-attachment: fixed; color: #eee; font-family: 'Consolas', monospace; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        .container { width: 95%; max-width: 900px; text-align: center; padding: 60px 0; }
        .zodiac-title { font-size: clamp(50px, 12vw, 100px); font-weight: 900; letter-spacing: 20px; animation: glitch 0.6s infinite alternate; }
        .card { background: rgba(5, 5, 5, 0.95); border-left: 4px solid var(--primary-red); padding: 25px; margin-bottom: 30px; text-align: left; border: 1px solid #222; border-left: 4px solid red; }
        .input-group { display: flex; gap: 15px; margin-top: 15px; }
        input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; outline: none; }
        button { background: var(--primary-red); color: #fff; border: none; padding: 0 25px; font-weight: bold; cursor: pointer; }
        
        /* ADMIN PANEL - ÖZEL TASARIM */
        #admin-panel { display: none; position: fixed; top: 20px; right: 20px; width: 380px; height: 480px; background: #000; border: 2px solid red; z-index: 9999; flex-direction: column; box-shadow: 0 0 50px #000; }
        .p-header { background: red; color: white; padding: 10px; cursor: move; font-weight: bold; display: flex; justify-content: space-between; font-size: 12px; }
        .t-content { flex: 1; overflow-y: auto; padding: 15px; color: #0f0; font-size: 11px; background: #050505; }
        #auth-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.99); z-index: 10000; justify-content: center; align-items: center; }
        
        .guild-panel { background: rgba(10, 10, 10, 0.9); padding: 25px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; margin-top: 20px; }
    </style>
</head>
<body onkeydown="track(event)">

    <div class="container">
        <h1 class="zodiac-title">ZODIAC</h1>

        <div class="card">
            <div style="color:red; font-size:11px; font-weight:bold;">[DATABASE] ADINI MÜHÜRLE</div>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Kullanıcı adı...">
                <button onclick="saveAndLog()">MÜHÜRLE</button>
            </div>
        </div>

        <div id="memory-display" style="display:none;"><canvas id="memoryCanvas" style="width:100%; border:2px solid red; margin-bottom:20px;"></canvas></div>

        <div class="guild-panel">
            <div style="text-align:left;">
                <span style="color:red; font-size:10px; display:block;">OWNER</span>
                <span style="font-size:18px; font-weight:bold;">ZODIAC & CELLAT</span>
            </div>
            <div style="display:flex; gap:20px;">
                <a href="https://discordapp.com/users/984393535811903488" target="_blank" style="color:white; font-size:30px;"><i class="fab fa-discord"></i></a>
                <a href="https://www.instagram.com/maybe.c3llat" target="_blank" style="color:white; font-size:30px;"><i class="fab fa-instagram"></i></a>
            </div>
            <img src="https://media1.tenor.com/m/RGKmxubE6UUAAAAd/pirate.gif" width="80" style="border:1px solid red;">
        </div>
        
        <div id="serverTime" style="color:red; margin-top:30px; font-weight:bold;"></div>
    </div>

    <div id="admin-panel">
        <div class="p-header" id="dragH"><span>SYSTEM TERMINAL</span><span onclick="this.parentElement.parentElement.style.display='none'" style="cursor:pointer;">[X]</span></div>
        <div id="l-tab" class="t-content"></div>
        <div style="padding:10px; background:#111;"><button onclick="clearDB()" style="width:100%; padding:5px; color:red; background:none; border:1px solid red; cursor:pointer;">DATABASE RESET</button></div>
    </div>

    <div id="auth-overlay">
        <div style="border:2px solid red; padding:40px; background:#000; text-align:center;">
            <p style="color:red; margin-bottom:20px;">ACCESS KEY REQUIRED</p>
            <input type="password" id="pw" style="background:#000; color:#fff; border:1px solid #333; padding:10px; text-align:center;"><br><br>
            <button onclick="login()" style="width:100%;">AUTHENTICATE</button>
        </div>
    </div>

    <script>
        // --- HAFIZA MOTORU ---
        const ZODIAC_STORAGE = {
            add: (msg) => {
                let logs = JSON.parse(localStorage.getItem('z_logs') || '[]');
                logs.unshift(`[${new Date().toLocaleTimeString()}] ${msg}`);
                localStorage.setItem('z_logs', JSON.stringify(logs.slice(0, 50)));
                ZODIAC_STORAGE.render();
            },
            render: () => {
                const box = document.getElementById('l-tab');
                const data = JSON.parse(localStorage.getItem('z_logs') || '[]');
                box.innerHTML = data.length ? data.map(l => `<div>${l}</div>`).join('') : "Kayıt yok.";
            }
        };

        function saveAndLog() {
            const val = document.getElementById('nameInput').value;
            if(!val) return;
            ZODIAC_STORAGE.add("Mühür: " + val);
            alert("Veri kaydedildi!");
            document.getElementById('nameInput').value = "";
        }

        function login() {
            if(document.getElementById('pw').value === "1515") {
                localStorage.setItem('z_admin_login', 'true');
                location.reload();
            }
        }

        function clearDB() {
            if(confirm("Tüm veriler silinsin mi?")) {
                localStorage.clear();
                location.reload();
            }
        }

        let buffer = "";
        function track(e) {
            buffer += e.key.toUpperCase();
            if(buffer.includes("L11")) { document.getElementById('auth-overlay').style.display='flex'; buffer=""; }
        }

        window.onload = () => {
            ZODIAC_STORAGE.render();
            if(localStorage.getItem('z_admin_login') === 'true') {
                document.getElementById('admin-panel').style.display = 'flex';
            }
            setInterval(() => {
                const d = new Date();
                document.getElementById('serverTime').innerText = `TR/IST: ${d.toLocaleTimeString()}`;
            }, 1000);
        };

        // Panel Sürükleme
        const p = document.getElementById('admin-panel');
        const h = document.getElementById('dragH');
        h.onmousedown = (e) => {
            let ox = e.clientX - p.offsetLeft;
            let oy = e.clientY - p.offsetTop;
            document.onmousemove = (e) => {
                p.style.left = e.clientX - ox + 'px';
                p.style.top = e.clientY - oy + 'px';
            };
            document.onmouseup = () => document.onmousemove = null;
        };
    </script>
</body>
</html>
