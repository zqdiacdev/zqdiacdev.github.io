<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZODIAC & CELLAT | 2026</title>
    <link rel="icon" type="image/x-icon" href="indir (1).jfif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* SENİN ORİJİNAL TASARIMININ BİREBİR AYNISI */
        :root { --primary-red: #ff0000; }
        #ban-screen { display: none; position: fixed; inset: 0; background: #000; color: red; z-index: 10000; justify-content: center; align-items: center; flex-direction: column; font-family: 'Consolas'; text-align: center; }
        body { margin: 0; padding: 0; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3dmN3Jka2l2bnZmajIwcm1qdTlpeW52ODF2aWRqZWkzNGl3d3IweSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/w0YROIlXXXl5k0yyvW/giphy.gif'); background-size: cover; background-attachment: fixed; color: #eee; font-family: 'Consolas', monospace; display: flex; justify-content: center; min-height: 100vh; overflow: hidden; }
        .container { width: 95%; max-width: 900px; text-align: center; padding: 60px 0; position: relative; z-index: 1; }
        .card { background: rgba(5,5,5,0.9); border: 1px solid #111; border-left: 4px solid var(--primary-red); padding: 25px; margin-bottom: 30px; text-align: left; }
        .input-group { display: flex; gap: 15px; margin-top: 15px; }
        input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; outline: none; }
        button { background: var(--primary-red); color: #fff; border: none; padding: 0 25px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { box-shadow: 0 0 15px var(--primary-red); }
        
        footer { margin-top: 50px; }
        .footer-time { color: red; font-weight: bold; margin-bottom: 8px; font-size: 16px; }
        .copyright { color: #888; font-size: 13px; }
        .version { color: #333; font-size: 11px; margin-top: 10px; letter-spacing: 2px; font-weight: bold; }

        /* PANELİN SADECE SÜRÜKLENEBİLİR OLMASI İÇİN CURSOR EKLENDİ */
        #admin-panel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 550px; height: 600px; background: #000; border: 2px solid red; z-index: 99999; flex-direction: column; box-shadow: 0 0 50px rgba(255,0,0,0.5); }
        .p-header { background: red; color: white; padding: 12px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; cursor: move; }
        .tabs { display: flex; background: #111; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: transparent; color: #555; cursor: pointer; font-family: 'Consolas'; font-size: 11px; font-weight: bold; }
        .tab-btn.active { color: white; background: #050505; border-bottom: 3px solid red; }
        .log-box { flex: 1; overflow-y: auto; padding: 20px; color: #0f0; font-size: 13px; text-align: left; background: #020202; }
        .ban-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #111; }
        
        /* EKSTRA BUTON STİLLERİ (ORİJİNALİ BOZMAZ) */
        .ban-btn { color: red; cursor: pointer; font-size: 10px; border: 1px solid red; padding: 3px 8px; text-transform: uppercase; text-decoration: none; }
        .unban-btn { color: #0f0; border: 1px solid #0f0; cursor: pointer; font-size: 10px; padding: 3px 8px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="ban-screen">
        <h1 style="font-size: 60px; letter-spacing: 5px;">INDEX Mİ ATCAN EZİK :D</h1>
        <p style="font-size: 18px; color: #fff;">ZODIAC KORUMASINA TAKILDIN.</p>
        <p id="ban-reason" style="color: #555; margin-top: 10px;"></p>
        <p style="margin-top: 50px; color: red; letter-spacing: 10px; font-weight: bold;">Z O D I A C</p>
    </div>

    <div id="main-content" class="container">
        <h1 style="letter-spacing: 20px; font-size: 80px; margin-bottom: 40px;">ZODIAC</h1>
        <div class="card">
            <div style="color:red; font-size:11px; font-weight:bold;">[DATABASE] - ADINI MÜHÜRLE</div>
            <div class="input-group">
                <input type="text" id="nameIn" placeholder="İsim yaz...">
                <button onclick="saveMuhur()">KAYDET</button>
            </div>
        </div>
        <footer>
            <div class="footer-time" id="serverTime">TR/İST: 28.12.2026 --:--:--</div>
            <div class="copyright">© 2026 ZODIAC. Tüm hakları saklıdır.</div>
            <div class="version">ZODIAC v6.5.0-MONITOR</div>
        </footer>
    </div>

    <div id="admin-panel">
        <div id="panel-header" class="p-header">
            <span><i class="fas fa-terminal"></i> ZODIAC SQL TERMINAL</span>
            <span onclick="closePanel()" style="cursor:pointer; padding: 0 10px;">[X]</span>
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('muhurler', this)">MÜHÜRLER</button>
            <button class="tab-btn" onclick="switchTab('ziyaretciler', this)">ZİYARETÇİLER</button>
            <button class="tab-btn" onclick="switchTab('ban_listesi', this)">BAN LİSTESİ</button>
        </div>
        <div id="logBox" class="log-box">Veriler yükleniyor...</div>
    </div>

    <script>
        const SB_URL = "https://drgrjsbfnjlrcezlbpkv.supabase.co/rest/v1";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRyZ3Jqc2JmbmpscmNlemxicGt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjQzNjcsImV4cCI6MjA4MjUwMDM2N30.DvA0k3Rund7l5oeqrrG-OuYYnDg75MemDGjKlyO_0Zo";
        let currentTab = 'muhurler', myIP = "";

        // PANEL SÜRÜKLEME (DRAG)
        const panel = document.getElementById("admin-panel");
        const header = document.getElementById("panel-header");
        let isDragging = false, offX, offY;

        header.onmousedown = (e) => {
            isDragging = true;
            offX = e.clientX - panel.offsetLeft;
            offY = e.clientY - panel.offsetTop;
            panel.style.transform = "none"; 
        };
        document.onmousemove = (e) => {
            if (!isDragging) return;
            panel.style.left = (e.clientX - offX) + "px";
            panel.style.top = (e.clientY - offY) + "px";
        };
        document.onmouseup = () => isDragging = false;

        // ŞİFRELİ GİRİŞ (P TUŞU)
        window.addEventListener('keydown', function(e) {
            if (e.key.toLowerCase() === 'p') {
                const pass = prompt("Sistem Yetkilisi Doğrulaması:\nLütfen giriş şifresini giriniz:");
                if (pass === "zodiac123") {
                    panel.style.display = 'flex';
                    fetchData(currentTab);
                } else if (pass !== null) {
                    alert("Erişim Reddedildi.");
                }
            }
        });

        function closePanel() { panel.style.display = 'none'; }

        async function initSystem() {
            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const data = await ipRes.json();
                myIP = data.ip;
                const bc = await fetch(`${SB_URL}/ban_listesi?ip=eq.${myIP}`, {headers: {'apikey': SB_KEY}});
                const bans = await bc.json();
                if (bans.length > 0) {
                    document.getElementById('main-content').style.display = 'none';
                    document.getElementById('ban-screen').style.display = 'flex';
                    document.getElementById('ban-reason').innerText = "Sebep: " + bans[0].sebep;
                }
            } catch (e) {}
        }

        async function fetchData(table) {
            const box = document.getElementById('logBox');
            try {
                const res = await fetch(`${SB_URL}/${table}?select=*&order=id.desc`, {headers: {'apikey': SB_KEY}});
                const data = await res.json();
                box.innerHTML = data.map(i => {
                    let val = (table === 'muhurler' ? i.isim : i.ip);
                    let btn = (table === 'ban_listesi') ? 
                        `<span class="unban-btn" onclick="unbanUser('${i.ip}')">BAN KALDIR</span>` : 
                        `<span class="ban-btn" onclick="banUser('${val}')">BANLA</span>`;
                    return `<div class="ban-row"><span>> ${val}</span>${btn}</div>`;
                }).join('');
            } catch (e) { box.innerHTML = "Hata!"; }
        }

        async function unbanUser(ip) {
            if(!confirm("Ban kaldırılsın mı?")) return;
            await fetch(`${SB_URL}/ban_listesi?ip=eq.${ip}`, {method: 'DELETE', headers: {'apikey': SB_KEY}});
            fetchData('ban_listesi');
        }

        async function banUser(target) {
            const s = prompt("Ban Sebebi:");
            if(!s) return;
            await fetch(`${SB_URL}/ban_listesi`, {
                method: 'POST',
                headers: {'apikey': SB_KEY, 'Content-Type': 'application/json'},
                body: JSON.stringify({ ip: target, sebep: s })
            });
            fetchData(currentTab);
        }

        async function saveMuhur() {
            const n = document.getElementById('nameIn').value;
            if(!n) return;
            await fetch(`${SB_URL}/muhurler`, {
                method: 'POST', headers: {'apikey': SB_KEY, 'Content-Type': 'application/json'},
                body: JSON.stringify({ isim: n })
            });
            document.getElementById('nameIn').value = "";
            if(currentTab === 'muhurler') fetchData('muhurler');
        }

        function switchTab(t, b) {
            currentTab = t;
            document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            fetchData(t);
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('serverTime').innerText = `TR/İST: ${d.toLocaleDateString('tr-TR').replace(/\d{4}$/,'2026')} ${d.toLocaleTimeString('tr-TR')}`;
        }, 1000);

        initSystem();
    </script>
</body>
</html>
