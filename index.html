<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZODIAC & CELLAT | 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --primary-red: #ff0000; }
        body { margin: 0; padding: 0; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3dmN3Jka2l2bnZmajIwcm1qdTlpeW52ODF2aWRqZWkzNGl3d3IweSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/w0YROIlXXXl5k0yyvW/giphy.gif'); background-size: cover; background-attachment: fixed; color: #eee; font-family: 'Consolas', monospace; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        
        .container { width: 95%; max-width: 900px; text-align: center; padding: 60px 0; z-index: 1; }
        
        .zodiac-title { font-size: clamp(50px, 12vw, 100px); font-weight: 900; color: white; text-transform: uppercase; letter-spacing: 20px; margin-bottom: 50px; animation: glitch-skew 0.6s infinite linear alternate-reverse; display: inline-block; }
        @keyframes glitch-skew { 0% { transform: skew(4deg); } 100% { transform: skew(-4deg); } }

        /* Mühür Kartı - Orijinal CSS */
        .card { background: rgba(5, 5, 5, 0.95); border-left: 4px solid var(--primary-red); padding: 25px; margin-bottom: 30px; text-align: left; border: 1px solid rgba(255,0,0,0.1); }
        .input-group { display: flex; gap: 15px; margin-top: 15px; }
        input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; outline: none; font-family: 'Consolas'; }
        button { background: var(--primary-red); color: #fff; border: none; padding: 0 25px; font-weight: bold; cursor: pointer; }

        /* Guide Paneli - İstanbul & 2026 */
        .guild-panel { background: rgba(5, 5, 5, 0.95); display: flex; justify-content: space-between; align-items: center; padding: 25px 40px; border: 1px solid #111; margin-top: 20px; }
        .tag { display: block; color: var(--primary-red); font-size: 11px; font-weight: bold; margin-bottom: 5px; }
        .val { font-size: 14px; font-weight: bold; color: white; line-height: 1.6; }
        
        /* Admin Panel */
        #admin-panel { display: none; position: fixed; top: 20px; right: 20px; width: 420px; height: 550px; background: #000; border: 2px solid red; z-index: 9999; flex-direction: column; }
        .p-header { background: red; color: white; padding: 10px; cursor: move; font-weight: bold; display: flex; justify-content: space-between; font-size: 12px; }
        .p-tabs { display: flex; background: #111; }
        .t-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #555; font-size: 10px; cursor: pointer; }
        .t-btn.active { color: red; background: #000; border-bottom: 2px solid red; }
        .t-content { flex: 1; overflow-y: auto; padding: 15px; color: #0f0; font-size: 11px; background: #050505; }
        #auth-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.99); z-index: 10000; justify-content: center; align-items: center; }
        .db-item { border-bottom: 1px solid #111; padding: 10px 0; }
    </style>
</head>
<body oncontextmenu="doBan(); return false;" onkeydown="monitor(event);">

    <div class="container">
        <h1 class="zodiac-title">ZODIAC</h1>
        
        <div class="card">
            <div style="color:red; font-size:11px; font-weight:bold;">[MASTER SQL DATABASE] ADINI MÜHÜRLE</div>
            <div class="input-group">
                <input type="text" id="nameIn" placeholder="Mühürlenecek isim...">
                <button onclick="mühürle()">MÜHÜRLE</button>
            </div>
        </div>

        <div class="guild-panel">
            <div style="text-align:left;">
                <span class="tag">GUIDE - 2026 TÜM HAKLARI SAKLIDIR</span>
                <span class="val">
                    SAAT: <span id="clock" style="color:red;">00:00:00</span><br>
                    KONUM: İSTANBUL / TÜRKİYE<br>
                    SİTE SÜRÜMÜ: v2.0
                </span>
            </div>
            <div style="display:flex; gap:25px; align-items: center;">
                <a href="https://discordapp.com/users/984393535811903488" target="_blank" style="color:white; font-size:28px;"><i class="fa-brands fa-discord"></i></a>
                <a href="https://www.instagram.com/maybe.c3llat" target="_blank" style="color:white; font-size:28px;"><i class="fa-brands fa-instagram"></i></a>
                <img src="https://media1.tenor.com/m/RGKmxubE6UUAAAAd/pirate.gif" width="85" height="85" style="border:1px solid red; margin-left: 10px;">
            </div>
        </div>
    </div>

    <div id="admin-panel">
        <div class="p-header" id="pDrag"><span>ZODIAC SQL CONTROL</span><span onclick="this.parentElement.parentElement.style.display='none'" style="cursor:pointer;">[X]</span></div>
        <div class="p-tabs">
            <button class="t-btn active" onclick="tab('l-tab', this)">MÜHÜRLER</button>
            <button class="t-btn" onclick="tab('d-tab', this)">ZİYARETÇİLER</button>
            <button class="t-btn" onclick="tab('b-tab', this)">BAN LİSTESİ</button>
        </div>
        <div id="l-tab" class="t-content">Yükleniyor...</div>
        <div id="d-tab" class="t-content" style="display:none;">Yükleniyor...</div>
        <div id="b-tab" class="t-content" style="display:none;">Yükleniyor...</div>
    </div>

    <div id="auth-overlay">
        <div style="border:2px solid red; padding:40px; background:#000; text-align:center;">
            <p style="color:red; letter-spacing:5px;">SQL AUTH REQUIRED</p>
            <input type="password" id="pIn" style="background:#000; color:#fff; border:1px solid #333; padding:15px; text-align:center;"><br><br>
            <button onclick="login()" style="width:100%; padding:10px; background:red; color:white; border:none;">GİRİŞ</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://drgrjsbfnjlrcezlbpkv.supabase.co";
        const SB_KEY = "sb_secret_LjDhHJoY_ZIbRzh0L0IDCQ_ClMfFNoN"; 

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('tr-TR');
        }, 1000);

        const Z_SQL = {
            async query(table, method = 'GET', body = null) {
                const options = {
                    method,
                    headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json', 'Prefer': 'return=representation' }
                };
                if (body) options.body = JSON.stringify(body);
                const res = await fetch(`${SB_URL}/rest/v1/${table}${method==='GET'?'?order=id.desc':''}`, options);
                return await res.json();
            },
            async checkBan(ip) {
                const b = await this.query(`ban_listesi?ip=eq.${ip}`);
                if(b.length > 0 && localStorage.getItem('z_admin') !== 'true') {
                    document.body.innerHTML = "<h1 style='color:red; text-align:center; padding-top:200px;'>ERİŞİM ENGELLENDİ</h1>";
                    return true;
                }
                return false;
            },
            async refreshPanel() {
                if(localStorage.getItem('z_admin') === 'true') {
                    const [m, z, b] = await Promise.all([this.query('muhurler'), this.query('ziyaretciler'), this.query('ban_listesi')]);
                    document.getElementById('l-tab').innerHTML = m.map(i => `<div class="db-item">${i.isim} <br><small style="color:#444;">${i.tarih}</small></div>`).join('');
                    document.getElementById('d-tab').innerHTML = z.map(i => `<div class="db-item">IP: ${i.ip}<br><small style="color:#444;">${i.cihaz_bilgisi}</small></div>`).join('');
                    document.getElementById('b-tab').innerHTML = b.map(i => `<div class="db-item">BANLI: ${i.ip}</div>`).join('');
                }
            }
        };

        async function mühürle() {
            const n = document.getElementById('nameIn').value;
            if(!n) return;
            await Z_SQL.query('muhurler', 'POST', { isim: n });
            alert("Mühürlendi!");
            document.getElementById('nameIn').value = "";
            Z_SQL.refreshPanel();
        }

        async function doBan() {
            if(localStorage.getItem('z_admin') !== 'true') {
                const r = await fetch('https://api.ipify.org?format=json');
                const d = await r.json();
                await Z_SQL.query('ban_listesi', 'POST', { ip: d.ip, sebep: "İzinsiz" });
                location.reload();
            }
        }

        function login() {
            if(document.getElementById('pIn').value === "1515") {
                localStorage.setItem('z_admin', 'true');
                location.reload();
            }
        }

        let keys = "";
        function monitor(e) {
            keys += e.key.toUpperCase();
            if(keys.includes("L11")) { document.getElementById('auth-overlay').style.display='flex'; keys=""; }
            if(e.keyCode === 123) doBan();
        }

        function tab(id, btn) {
            document.querySelectorAll('.t-content').forEach(c => c.style.display='none');
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).style.display='block';
            btn.classList.add('active');
        }

        window.onload = async () => {
            const r = await fetch('https://api.ipify.org?format=json');
            const d = await r.json();
            const banned = await Z_SQL.checkBan(d.ip);
            if(!banned) {
                await Z_SQL.query('ziyaretciler', 'POST', { ip: d.ip, cihaz_bilgisi: navigator.platform });
                if(localStorage.getItem('z_admin') === 'true') {
                    document.getElementById('admin-panel').style.display='flex';
                    Z_SQL.refreshPanel();
                }
            }
        };

        const p = document.getElementById('admin-panel'), h = document.getElementById('pDrag');
        h.onmousedown = (e) => {
            let ox = e.clientX - p.offsetLeft, oy = e.clientY - p.offsetTop;
            document.onmousemove = (e) => { p.style.left = e.clientX - ox + 'px'; p.style.top = e.clientY - oy + 'px'; };
            document.onmouseup = () => document.onmousemove = null;
        };
    </script>
</body>
</html>
