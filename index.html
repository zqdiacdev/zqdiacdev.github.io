    <style>
        :root { --primary-red: #ff0000; }
        body { 
            margin: 0; padding: 0; 
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3dmN3Jka2l2bnZmajIwcm1qdTlpeW52ODF2aWRqZWkzNGl3d3IweSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/w0YROIlXXXl5k0yyvW/giphy.gif');

        .container { width: 95%; max-width: 900px; text-align: center; padding: 60px 0; }
        
        /* Mühür Kartı */
        .card { background: rgba(5, 5, 5, 0.95); border: 1px solid rgba(255, 0, 0, 0.2); border-left: 4px solid var(--primary-red); padding: 25px; margin-bottom: 30px; text-align: left; position: relative; }

        .guild-item { border-left: 3px solid var(--primary-red); padding-left: 18px; text-align: left; }
        .tag { display: block; color: var(--primary-red); font-size: 11px; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .val { font-size: 19px; font-weight: bold; color: #fff; }
        
        .social-links { display: flex; gap: 20px; align-items: center; }
        .social-links a { color: white; font-size: 32px; text-decoration: none; }
        
        .avatar-frame { border: 2px solid var(--primary-red); padding: 2px; line-height: 0; }
        .avatar-frame img { width: 85px; height: 85px; object-fit: cover; }

        /* GÖRSELDEKİ FOOTER VE SAAT */
        footer { margin-top: 50px; }
        .footer-time { color: red; font-weight: bold; margin-bottom: 8px; font-size: 16px; letter-spacing: 1px; }
        .version-tag { color: #333; font-size: 11px; margin-top: 10px; letter-spacing: 2px; }

        /* SQL MONITOR */
        #admin-panel { display: none; position: fixed; top: 10%; right: 5%; width: 400px; height: 500px; background: #000; border: 2px solid red; z-index: 9999; flex-direction: column; }
        .p-header { background: red; color: white; padding: 12px; font-size: 12px; font-weight: bold; display: flex; justify-content: space-between; }
        .log-box { flex: 1; overflow-y: auto; padding: 15px; color: #0f0; font-size: 13px; text-align: left; }

</head>
<body>

    <div class="container">
        <h1 style="letter-spacing: 20px; font-size: 80px; margin-bottom: 40px;">ZODIAC</h1>

        <div class="card">
            <div style="color:red; font-size:11px; font-weight:bold;">[SQL AKTİF] - ADINI MÜHÜRLE</div>
            <div class="input-group">
                <input type="text" id="nameIn" placeholder="İsim mühürle...">
                <button onclick="saveMemory()">MÜHÜRLE</button>

        </div>

        <div class="guild-panel">
            <div class="info-grid">
                <div class="guild-item"><span class="tag">Owner</span><span class="val">Zodiac</span></div>
                <div class="guild-item"><span class="tag">Founder</span><span class="val">Cellat</span></div>
            </div>
            <div class="social-links">
                <a href="https://discordapp.com/users/984393535811903488" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="https://www.instagram.com/maybe.c3llat" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="avatar-frame"><img src="https://media1.tenor.com/m/RGKmxubE6UUAAAAd/pirate.gif"></div>
        </div>

        <footer>
            <div class="footer-time" id="serverTime">TR/İST: 28.12.2026 17:12:00</div>
            <div style="color:#888;">© 2026 ZODIAC. Tüm hakları saklıdır.</div>
            <div class="version-tag">ZODIAC v6.5.0-MONITOR</div>
        </footer>
    </div>

    <div id="admin-panel">
        <div class="p-header"><span>SQL MONITOR</span><span onclick="this.parentElement.parentElement.style.display='none'" style="cursor:pointer;">[X]</span></div>
        <div id="logBox" class="log-box">Veri çekiliyor...</div>
    </div>

    <script>
        const SB_URL = "https://drgrjsbfnjlrcezlbpkv.supabase.co/rest/v1";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRyZ3Jqc2JmbmpscmNlemxicGt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjQzNjcsImV4cCI6MjA4MjUwMDM2N30.DvA0k3Rund7l5oeqrrG-OuYYnDg75MemDGjKlyO_0Zo"; 

        // Saat (Görseldeki gibi kırmızı)
        setInterval(() => {
            const d = new Date();
            document.getElementById('serverTime').innerText = `TR/İST: ${d.toLocaleDateString('tr-TR').replace(/\d{4}$/,'2026')} ${d.toLocaleTimeString('tr-TR')}`;
        }, 1000);

        // SQL Kayıt
        async function saveMemory() {
            const n = document.getElementById('nameIn').value;
            if(!n) return;
            const res = await fetch(`${SB_URL}/muhurler`, {
                method: 'POST',
                headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ isim: n })
            });
            if(res.ok) { alert("Mühürlendi!"); document.getElementById('nameIn').value = ""; fetchLogs(); }
        }

        // SQL İzleme
        async function fetchLogs() {
            const res = await fetch(`${SB_URL}/muhurler?select=*&order=id.desc`, {
                headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` }
            });
            const data = await res.json();
            document.getElementById('logBox').innerHTML = data.map(i => `<div>> ${i.isim} <small style="color:#444;">(${i.tarih})</small></div>`).join('');
        }

        // Admin Panel Kısayolu (L ve 1 tuşlarına aynı anda basınca açılır gibi düşünebilirsin veya L11)
        let keys = "";
        window.onkeydown = (e) => {
            keys += e.key.toUpperCase();
            if(keys.includes("L11")) { 
                document.getElementById('admin-panel').style.display='flex'; 
                fetchLogs();
                keys = "";
            }
        };
    </script>
</body>
