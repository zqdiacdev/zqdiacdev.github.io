<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ZODIAC & CELLAT | 2026</title>
    
    <link rel="icon" type="image/x-icon" href="indir (1).jfif">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-red: #ff0000; }
        body { 
            margin: 0; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3R5cXNid2Z6Z3IycXN3bmN3bmN3bmN3bmN3bmN3JmNoYXJzPXo/w0YROIlXXXl5k0yyvW/giphy.gif'); 
            background-size: cover; background-attachment: fixed; color: #eee; font-family: 'Consolas', monospace; display: flex; justify-content: center; min-height: 100vh; overflow: hidden; 
        }
        .container { width: 95%; max-width: 900px; text-align: center; padding: 40px 0; }
        .card { background: rgba(5,5,5,0.9); border: 1px solid #111; border-left: 4px solid var(--primary-red); padding: 25px; margin-bottom: 20px; text-align: left; }
        .input-group { display: flex; gap: 15px; margin-top: 15px; }
        input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; outline: none; font-family: 'Consolas'; }
        button { background: var(--primary-red); color: #fff; border: none; padding: 0 25px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* ALT BİLGİ PANELİ (FOTOĞRAFLI) */
        #result-display { display: none; margin-top: 20px; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .guild-panel { background: rgba(5,5,5,0.95); border: 1px solid #111; padding: 20px; display: flex; align-items: center; justify-content: space-between; border-left: 4px solid red; }
        .info-box { display: flex; gap: 30px; flex-wrap: wrap; }
        .info-item { border-left: 2px solid red; padding-left: 15px; text-align: left; }
        .info-label { color: red; font-size: 10px; font-weight: bold; }
        .info-value { color: white; font-size: 16px; font-weight: bold; }
        .profile-img { width: 85px; height: 85px; object-fit: cover; border: 1px solid red; }

        /* HAREKETLİ PANEL */
        #admin-panel { 
            display: none; position: fixed; top: 15%; left: 30%; 
            width: 580px; height: 420px; background: #000; border: 2px solid red; 
            z-index: 9999; flex-direction: column; box-shadow: 0 0 50px #000; 
        }
        .p-header { background: red; color: white; padding: 12px; font-weight: bold; display: flex; justify-content: space-between; cursor: move; user-select: none; }
        .tabs { display: flex; background: #111; border-bottom: 1px solid red; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #555; cursor: pointer; font-family: 'Consolas'; font-weight: bold; font-size: 11px; }
        .tab-btn.active { color: white; background: #050505; }
        .log-box { flex: 1; overflow-y: auto; padding: 15px; color: #0f0; font-size: 12px; background: #020202; }
        
        .data-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #111; align-items: center; }
        .data-info { display: flex; flex-direction: column; }
        .data-ip { color: #888; font-size: 10px; margin-top: 2px; }
        .ban-btn { color: red; border: 1px solid red; padding: 4px 12px; cursor: pointer; font-size: 10px; font-weight: bold; }
        .ban-btn:hover { background: red; color: white; }

        footer { margin-top: 50px; color: #333; font-size: 11px; letter-spacing: 2px; }
    </style>
</head>
<body onkeydown="checkKeys(event)">

    <div class="container">
        <h1 style="letter-spacing: 20px; font-size: 75px; margin-bottom: 30px;">ZODIAC</h1>
        
        <div class="card">
            <div style="color:red; font-size:11px; font-weight:bold;">[SYSTEM] - TARGET SELECTION</div>
            <div class="input-group">
                <input type="text" id="nameIn" placeholder="Mühürlenecek isim...">
                <button onclick="saveMuhur()">MÜHÜRLE</button>
            </div>
        </div>

        <div id="result-display">
            <div class="guild-panel">
                <div class="info-box">
                    <div class="info-item"><div class="info-label">TARGET</div><div id="res-name" class="info-value">-</div></div>
                    <div class="info-item"><div class="info-label">IP ADDRESS</div><div id="res-ip" class="info-value">...</div></div>
                    <div class="info-item"><div class="info-label">DEVICE</div><div id="res-dev" class="info-value">DETECTING...</div></div>
                </div>
                <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3R5cXNid2Z6Z3IycXN3bmN3bmN3bmN3bmN3bmN3JmNoYXJzPXo/LMc7wS6I301xS65j9I/giphy.gif" class="profile-img">
            </div>
        </div>

        <footer>
            <div id="serverTime" style="color:red; font-weight:bold; font-size:16px; margin-bottom:10px;">TR/İST: 28.12.2025</div>
            <div>ZODIAC MONITORING v7.0 // ALL RIGHTS RESERVED</div>
        </footer>
    </div>

    <div id="admin-panel">
        <div class="p-header" id="p-header">
            <span><i class="fas fa-database"></i> ZODIAC MONITOR PANEL</span>
            <span onclick="document.getElementById('admin-panel').style.display='none'" style="cursor:pointer; padding:0 5px;">[X]</span>
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('muhurler', this)">MÜHÜRLER</button>
            <button class="tab-btn" onclick="switchTab('ziyaretciler', this)">ZİYARETÇİLER</button>
        </div>
        <div id="logBox" class="log-box">Veritabanı bekleniyor...</div>
    </div>

    <script>
        const SB_URL = "https://drgrjsbfnjlrcezlbpkv.supabase.co/rest/v1";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRyZ3Jqc2JmbmpscmNlemxicGt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjQzNjcsImV4cCI6MjA4MjUwMDM2N30.DvA0k3Rund7l5oeqrrG-OuYYnDg75MemDGjKlyO_0Zo";
        let keys = {};

        // SÜRÜKLEME
        const panel = document.getElementById('admin-panel');
        const header = document.getElementById('p-header');
        let drag = false, offsetX, offsetY;
        header.onmousedown = (e) => { drag = true; offsetX = e.clientX - panel.offsetLeft; offsetY = e.clientY - panel.offsetTop; };
        document.onmousemove = (e) => { if(drag) { panel.style.left = (e.clientX - offsetX) + 'px'; panel.style.top = (e.clientY - offsetY) + 'px'; } };
        document.onmouseup = () => drag = false;

        // CİHAZ BULUCU
        function getDevice() {
            const ua = navigator.userAgent;
            if (/android/i.test(ua)) return "ANDROID MOBILE";
            if (/iPad|iPhone|iPod/.test(ua)) return "APPLE IOS";
            return "WINDOWS PC";
        }

        async function saveMuhur() {
            const name = document.getElementById('nameIn').value;
            if(!name) return;
            
            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                const device = getDevice();

                await fetch(`${SB_URL}/muhurler`, {
                    method: 'POST',
                    headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json'},
                    body: JSON.stringify({isim: name, ip: ipData.ip, device: device})
                });

                // Alt paneli güncelle ve göster
                document.getElementById('res-name').innerText = name;
                document.getElementById('res-ip').innerText = ipData.ip;
                document.getElementById('res-dev').innerText = device;
                document.getElementById('result-display').style.display = 'block';
                document.getElementById('nameIn').value = "";
            } catch(e) { alert("Bağlantı hatası!"); }
        }

        // L11 + 1515
        function checkKeys(e) {
            keys[e.key.toLowerCase()] = true;
            if(keys['l'] && keys['1']) {
                if(prompt("SYSTEM AUTH:") === "1515") {
                    panel.style.display = 'flex';
                    fetchData('muhurler');
                }
                keys = {};
            }
        }
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

        async function fetchData(table) {
            const box = document.getElementById('logBox');
            box.innerHTML = "> Veriler senkronize ediliyor...";
            const res = await fetch(`${SB_URL}/${table}?select=*&order=id.desc`, {headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`}});
            const data = await res.json();
            box.innerHTML = data.map(i => `
                <div class="data-row">
                    <div class="data-info">
                        <span style="color:white; font-weight:bold;">> ${i.isim || i.ip}</span>
                        <span class="data-ip">IP: ${i.ip || '0.0.0.0'} | Cihaz: ${i.device || 'PC'}</span>
                    </div>
                    <button class="ban-btn" onclick="banUser('${i.ip}')">BANLA</button>
                </div>
            `).join('');
        }

        function switchTab(t, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            fetchData(t);
        }

        async function banUser(ip) {
            const s = prompt("Ban Sebebi:");
            if(!s) return;
            await fetch(`${SB_URL}/ban_listesi`, {
                method: 'POST',
                headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json'},
                body: JSON.stringify({ip: ip, sebep: s})
            });
            alert("Sistem: " + ip + " mühürlendi ve yasaklandı.");
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('serverTime').innerText = `TR/İST: ${d.toLocaleDateString('tr-TR')} ${d.toLocaleTimeString('tr-TR')}`;
        }, 1000);
    </script>
</body>
</html>
