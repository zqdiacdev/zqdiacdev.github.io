<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ZODIAC & CELLAT | 2026</title>
    <link rel="icon" type="image/x-icon" href="indir (1).jfif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-red: #ff0000; }
        body { 
            margin: 0; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3R5cXNid2Z6Z3IycXN3bmN3bmN3bmN3bmN3bmN3JmNoYXJzPXo/w0YROIlXXXl5k0yyvW/giphy.gif'); 
            background-size: cover; background-attachment: fixed; color: #eee; font-family: 'Consolas', monospace; display: flex; justify-content: center; min-height: 100vh; overflow: hidden; 
        }
        .container { width: 95%; max-width: 900px; text-align: center; padding: 40px 0; z-index: 1; }
        
        /* MÜHÜRLEME KARTI */
        .card { background: rgba(5,5,5,0.95); border: 1px solid #222; border-left: 4px solid var(--primary-red); padding: 25px; margin-bottom: 20px; text-align: left; }
        .input-group { display: flex; gap: 15px; margin-top: 15px; }
        input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; outline: none; font-family: 'Consolas'; }
        button { background: var(--primary-red); color: #fff; border: none; padding: 0 25px; font-weight: bold; cursor: pointer; }

        /* FOTOĞRAFLI ALT PANEL (İSİM YAZINCA ÇIKAN) */
        #result-display { display: none; margin-top: 20px; width: 100%; }
        .guild-panel { background: rgba(0,0,0,0.9); border: 1px solid red; padding: 20px; display: flex; align-items: center; justify-content: space-between; position: relative; }
        .info-box { display: flex; gap: 20px; }
        .info-item { border-left: 2px solid red; padding-left: 15px; text-align: left; }
        .info-label { color: red; font-size: 10px; font-weight: bold; }
        .info-value { color: white; font-size: 15px; font-weight: bold; }
        
        /* FOTOĞRAF VE ÜZERİNDEKİ İSİM */
        .photo-container { position: relative; width: 120px; height: 120px; border: 1px solid red; background: #000; }
        .target-photo { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .target-name-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; font-size: 16px; font-weight: 900; text-transform: uppercase; text-shadow: 0 0 10px black; width: 100%; text-align: center; }

        /* HAREKETLİ SQL PANEL */
        #admin-panel { 
            display: none; position: fixed; top: 10%; left: 20%; 
            width: 600px; height: 450px; background: #000; border: 2px solid red; 
            z-index: 9999; flex-direction: column; box-shadow: 0 0 50px #000;
        }
        .p-header { background: red; color: white; padding: 12px; font-weight: bold; display: flex; justify-content: space-between; cursor: move; }
        .tabs { display: flex; background: #111; border-bottom: 1px solid #333; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #666; cursor: pointer; font-family: 'Consolas'; font-weight: bold; }
        .tab-btn.active { color: white; background: #050505; border-bottom: 2px solid red; }
        .log-box { flex: 1; overflow-y: auto; padding: 15px; color: #0f0; font-size: 11px; background: #020202; }
        
        /* SQL SATIRLARI: İSİM + IP + CIHAZ YAN YANA */
        .data-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #111; }
        .data-content { display: flex; gap: 15px; align-items: center; }
        .meta-tag { color: #ff0000; font-weight: bold; font-size: 10px; background: rgba(255,0,0,0.1); padding: 2px 5px; border: 1px solid red; }
        
        footer { margin-top: 50px; color: #444; font-size: 11px; letter-spacing: 2px; }
    </style>
</head>
<body onkeydown="checkKeys(event)">

    <div class="container">
        <h1 style="letter-spacing: 20px; font-size: 80px; margin-bottom: 30px;">ZODIAC</h1>
        
        <div class="card">
            <div style="color:red; font-size:11px; font-weight:bold;">[DATABASE] - ADINI MÜHÜRLE</div>
            <div class="input-group">
                <input type="text" id="nameIn" placeholder="İsim yaz ve mühürle...">
                <button onclick="saveMuhur()">KAYDET</button>
            </div>
        </div>

        <div id="result-display">
            <div class="guild-panel">
                <div class="info-box">
                    <div class="info-item"><div class="info-label">TARGET</div><div id="res-name" class="info-value">-</div></div>
                    <div class="info-item"><div class="info-label">IP ADRESI</div><div id="res-ip" class="info-value">...</div></div>
                    <div class="info-item"><div class="info-label">CIHAZ</div><div id="res-dev" class="info-value">...</div></div>
                </div>
                <div class="photo-container">
                    <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3R5cXNid2Z6Z3IycXN3bmN3bmN3bmN3bmN3bmN3JmNoYXJzPXo/LMc7wS6I301xS65j9I/giphy.gif" class="target-photo">
                    <div id="res-overlay-name" class="target-name-overlay">ZODIAC</div>
                </div>
            </div>
        </div>

        <footer>
            <div id="serverTime" style="color:red; font-weight:bold; font-size:16px; margin-bottom:10px;">TR/İST: 28.12.2025</div>
            <div>ZODIAC MONITORING v8.0 // ALL RIGHTS RESERVED</div>
        </footer>
    </div>

    <div id="admin-panel">
        <div class="p-header" id="p-header">
            <span><i class="fas fa-database"></i> SQL TERMINAL MONITOR</span>
            <span onclick="document.getElementById('admin-panel').style.display='none'" style="cursor:pointer;">[X]</span>
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('muhurler', this)">MÜHÜRLER</button>
            <button class="tab-btn" onclick="switchTab('ziyaretciler', this)">ZİYARETÇİLER</button>
        </div>
        <div id="logBox" class="log-box">Bağlantı bekleniyor...</div>
    </div>

    <script>
        const SB_URL = "https://drgrjsbfnjlrcezlbpkv.supabase.co/rest/v1";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRyZ3Jqc2JmbmpscmNlemxicGt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjQzNjcsImV4cCI6MjA4MjUwMDM2N30.DvA0k3Rund7l5oeqrrG-OuYYnDg75MemDGjKlyO_0Zo";
        let keys = {};

        // PANEL SÜRÜKLEME (KESİN ÇÖZÜM)
        const p = document.getElementById("admin-panel");
        const h = document.getElementById("p-header");
        let isDragging = false, offset = [0,0];

        h.onmousedown = (e) => {
            isDragging = true;
            offset = [p.offsetLeft - e.clientX, p.offsetTop - e.clientY];
        };
        document.onmousemove = (e) => {
            if(isDragging) {
                p.style.left = (e.clientX + offset[0]) + "px";
                p.style.top = (e.clientY + offset[1]) + "px";
            }
        };
        document.onmouseup = () => isDragging = false;

        function getOS() {
            const ua = navigator.userAgent;
            if (/android/i.test(ua)) return "ANDROID";
            if (/iPad|iPhone|iPod/.test(ua)) return "IOS";
            return "PC / WINDOWS";
        }

        async function saveMuhur() {
            const name = document.getElementById('nameIn').value;
            if(!name) return;
            
            const ipFetch = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipFetch.json();
            const device = getOS();

            await fetch(`${SB_URL}/muhurler`, {
                method: 'POST',
                headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json'},
                body: JSON.stringify({isim: name, ip: ipData.ip, device: device})
            });

            // Alt paneldeki fotoğrafın üzerine ismi yazdır ve göster
            document.getElementById('res-name').innerText = name;
            document.getElementById('res-ip').innerText = ipData.ip;
            document.getElementById('res-dev').innerText = device;
            document.getElementById('res-overlay-name').innerText = name;
            document.getElementById('result-display').style.display = 'block';
            document.getElementById('nameIn').value = "";
        }

        function checkKeys(e) {
            keys[e.key.toLowerCase()] = true;
            if(keys['l'] && keys['1']) {
                if(prompt("PASSWORD:") === "1515") {
                    p.style.display = 'flex';
                    fetchData('muhurler');
                }
                keys = {};
            }
        }
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

        async function fetchData(table) {
            const box = document.getElementById('logBox');
            box.innerHTML = "> Sorgu çekiliyor...";
            const res = await fetch(`${SB_URL}/${table}?select=*&order=id.desc`, {headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`}});
            const data = await res.json();
            box.innerHTML = data.map(i => `
                <div class="data-row">
                    <div class="data-content">
                        <span style="color:white; font-weight:bold;">> ${i.isim || i.ip}</span>
                        <span class="meta-tag">${i.ip || '0.0.0.0'}</span>
                        <span class="meta-tag">${i.device || 'PC'}</span>
                    </div>
                    <button class="ban-btn" style="color:red; border:1px solid red; font-size:9px; cursor:pointer;" onclick="alert('Ban emri gönderildi!')">BANLA</button>
                </div>
            `).join('');
        }

        function switchTab(t, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            fetchData(t);
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('serverTime').innerText = `TR/İST: ${d.toLocaleDateString('tr-TR')} ${d.toLocaleTimeString('tr-TR')}`;
        }, 1000);
    </script>
</body>
</html>
