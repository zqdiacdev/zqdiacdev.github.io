        .container { width: 95%; max-width: 900px; text-align: center; padding: 60px 0; z-index: 1; }
        .zodiac-title { font-size: clamp(50px, 12vw, 100px); font-weight: 900; color: white; text-transform: uppercase; letter-spacing: 20px; margin-bottom: 50px; animation: glitch-skew 0.6s infinite linear alternate-reverse; display: inline-block; }
        .card { background: rgba(5, 5, 5, 0.9); border: 1px solid rgba(255, 0, 0, 0.2); border-left: 4px solid var(--primary-red); padding: 25px; margin-bottom: 30px; backdrop-filter: blur(10px); text-align: left; }
        .input-group { display: flex; gap: 15px; margin-top: 15px; }
        input { flex: 1; background: rgba(0, 0, 0, 0.8); border: 1px solid #333; color: #fff; padding: 12px; outline: none; }
        button { background: var(--primary-red); color: #fff; border: none; padding: 0 25px; font-weight: bold; cursor: pointer; }
        .guild-panel { background: rgba(5, 5, 5, 0.95); border: 1px solid rgba(255, 255, 255, 0.05); display: flex; justify-content: space-between; align-items: center; padding: 25px 40px; border-radius: 4px; margin-top: 20px; }
        .info-grid { display: flex; gap: 40px; }
        .guild-item { border-left: 3px solid var(--primary-red); padding-left: 18px; }
        .tag { display: block; color: var(--primary-red); font-size: 11px; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .val { font-size: 18px; font-weight: bold; color: #fff; }
        .social-links { display: flex; gap: 20px; align-items: center; }
        .social-links a { color: white; font-size: 30px; transition: 0.3s; text-decoration: none; }
        .social-links a:hover { color: var(--primary-red); transform: translateY(-5px); filter: drop-shadow(0 0 10px red); }
        .avatar-frame { border: 2px solid var(--primary-red); padding: 2px; line-height: 0; }
        .avatar-frame img { width: 85px; height: 85px; object-fit: cover; }
        footer { margin-top: 50px; border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 20px; font-size: 13px; color: #888; padding-bottom: 40px; }
        .version-tag { color: #555; font-size: 10px; margin-top: 8px; letter-spacing: 2px; }

        /* PANEL */
        #admin-panel { display: none; position: fixed; top: 20px; right: 20px; width: 380px; height: 480px; background: #000; border: 2px solid red; z-index: 9999; resize: both; overflow: hidden; box-shadow: 0 0 40px #000; }
        .p-header { background: red; color: white; padding: 10px; cursor: move; font-size: 11px; font-weight: bold; display: flex; justify-content: space-between; }
        .p-tabs { display: flex; background: #111; }
        .t-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #555; font-size: 10px; cursor: pointer; font-weight: bold; }
        .t-btn.active { color: red; background: #080808; border-bottom: 2px solid red; }
        .t-content { display: none; height: calc(100% - 140px); overflow-y: auto; padding: 15px; color: #0f0; font-size: 11px; background: #050505; }
        .t-content.active { display: block; }
        .dev-entry { border-bottom: 1px solid #222; padding: 10px 0; line-height: 1.5; }
        #auth-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; justify-content: center; align-items: center; }
    </style>
</head>
<body oncontextmenu="handleBan(); return false;" onkeydown="checkKeys(event);">

    <div class="container">
        <h1 class="zodiac-title">ZODIAC</h1>

        <div class="card">
            <div style="color: var(--primary-red); font-size: 11px; font-weight: bold;">[SİSTEM AKTİF] - ADINI HATIRA BIRAK</div>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Kullanıcı adını mühürle...">
                <button onclick="generateMemory()">KAYDET</button>
            </div>
        </div>

        <div id="memory-display" style="display:none; margin-bottom: 30px;"><canvas id="memoryCanvas" style="width:100%; border: 2px solid var(--primary-red);"></canvas></div>

        <div class="guild-panel">
            <div class="info-grid">
                <div class="guild-item"><span class="tag">Owner</span><span class="val">Zodiac</span></div>
                <div class="guild-item"><span class="tag">Founder</span><span class="val">Cellat</span></div>
            </div>
            
            <div class="social-links">
                <a href="https://discordapp.com/users/984393535811903488" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="https://www.instagram.com/maybe.c3llat?igsh=MWphbHVlNG9tNjBoaQ==" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>

            <div class="avatar-frame">
                <img src="https://media1.tenor.com/m/RGKmxubE6UUAAAAd/pirate.gif" alt="PIRATE">
            </div>
        </div>

        <footer>
            <div id="serverTime" style="color: red; font-weight: bold; margin-bottom: 5px;">Yükleniyor...</div>
            <div>© 2026 ZODIAC. Tüm hakları saklıdır.</div>
            <div class="version-tag">ZODIAC v6.5.0-MONITOR</div>
        </footer>
    </div>

    <div id="admin-panel">
        <div class="p-header" id="pDraggable"><span>ZODIAC COMMAND</span><span onclick="this.parentElement.parentElement.style.display='none'" style="cursor:pointer;">[X]</span></div>
        <div class="p-tabs">
            <button class="t-btn active" onclick="tab(event, 'l-tab')">LOGLAR</button>
            <button class="t-btn" onclick="tab(event, 'd-tab')">CİHAZLAR & IP</button>
            <button class="t-btn" onclick="tab(event, 'b-tab')">BANLAR</button>
        </div>
        <div id="l-tab" class="t-content active"></div>
        <div id="d-tab" class="t-content"></div>
        <div id="b-tab" class="t-content"></div>
        <div style="padding:10px; background:#111;"><button onclick="localStorage.clear(); location.reload();" style="width:100%; background:#222; color:red; border:none; padding:8px; font-size:9px; cursor:pointer;">SYSTEM RESET</button></div>
    </div>

    <div id="auth-overlay">
        <div style="border: 2px solid red; padding: 40px; background: #000; text-align: center;">
            <p style="color:red; font-weight:bold;">MASTER KEY</p>
            <input type="password" id="mPass" style="background:#000; color:#fff; border:1px solid #444; padding:15px; text-align:center; width:220px; outline:none; margin: 20px 0;">
            <button onclick="verify()" style="background:red; color:#fff; border:none; padding:12px; cursor:pointer; width:100%;">ENTER</button>
        </div>
    </div>

    <script>
        const getID = () => btoa(navigator.userAgent).substring(10, 25);
        let bans = JSON.parse(localStorage.getItem('z_bans') || '[]');
        let devs = JSON.parse(localStorage.getItem('z_devs') || '[]');
        let buffer = "";

        // CİHAZ TESPİT FONKSİYONU
        function getDeviceInfo() {
            const ua = navigator.userAgent;
            let device = "Bilinmeyen Cihaz";
            if (/android/i.test(ua)) device = "Android Telefon";
            else if (/iPhone|iPad|iPod/i.test(ua)) device = "iOS Cihaz (iPhone/iPad)";
            else if (/Windows/i.test(ua)) device = "Windows PC";
            else if (/Macintosh/i.test(ua)) device = "Apple Mac";
            else if (/Linux/i.test(ua)) device = "Linux PC";
            
            const browser = ua.includes("Chrome") ? "Chrome" : ua.includes("Firefox") ? "Firefox" : ua.includes("Safari") ? "Safari" : "Tarayıcı";
            return `${device} (${browser})`;
        }

        async function getIP() {
            try {
                const r = await fetch('https://api.ipify.org?format=json');
                const d = await r.json(); return d.ip;
            } catch(e) { return "GİZLİ_IP"; }
        }

        async function applyLock() {
            const ip = await getIP();
            document.body.style.background = "#050000";
            document.body.innerHTML = `<div style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; font-family:monospace; color:red; text-align:center; padding:20px;">
                <h1 style="font-size:40px; text-shadow:0 0 10px red;">SİSTEM İHLALİ</h1>
                <div style="border:1px solid red; padding:20px; background:rgba(255,0,0,0.1); text-align:left; width:80%; max-width:500px;">
                    <p>> [CIHAZ]: ${getDeviceInfo()}</p>
                    <p>> [IP]: ${ip}</p>
                    <p>> [STATUS]: BANNED</p>
                </div>
            </div>`;
        }

        function handleBan() {
            if(localStorage.getItem('is_admin') !== 'true') {
                if(!bans.includes(getID())) { bans.push(getID()); localStorage.setItem('z_bans', JSON.stringify(bans)); }
                applyLock();
            }
        }

        function checkKeys(e) {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) {
                handleBan(); e.preventDefault(); return false;
            }
            buffer += e.key.toUpperCase();
            if(buffer.includes("L11")) { document.getElementById('auth-overlay').style.display='flex'; buffer=""; }
        }

        if(bans.includes(getID()) && localStorage.getItem('is_admin') !== 'true') window.onload = applyLock;

        function tab(evt, id) {
            let contents = document.getElementsByClassName("t-content"), btns = document.getElementsByClassName("t-btn");
            for(let i=0; i<contents.length; i++) contents[i].style.display = "none";
            for(let i=0; i<btns.length; i++) btns[i].className = btns[i].className.replace(" active", "");
            document.getElementById(id).style.display = "block";
            evt.currentTarget.className += " active";
            if(id === 'd-tab') renderDevs();
        }

        async function logDev() {
            const ip = await getIP();
            const id = getID();
            const info = getDeviceInfo();
            if(!devs.find(x => x.id === id && x.ip === ip)) {
                devs.push({id:id, ip:ip, info:info, date:new Date().toLocaleString()});
                localStorage.setItem('z_devs', JSON.stringify(devs));
            }
        }

        function renderDevs() {
            document.getElementById('d-tab').innerHTML = devs.length === 0 ? "Kayıt yok." : devs.map(d => `
                <div class="dev-entry">
                    <b style="color:red;">IP: ${d.ip}</b><br>
                    <span style="color:white;">Cihaz: ${d.info}</span><br>
                    <small style="color:#666;">ID: ${d.id} | ${d.date}</small>
                </div>`).join('');
        }

        function renderBans() {
            document.getElementById('b-tab').innerHTML = bans.length === 0 ? "Ban yok." : bans.map(id => `<div style="display:flex;justify-content:space-between;margin-bottom:5px;background:#111;padding:5px;"><span>${id}</span><button onclick="unban('${id}')" style="background:red;color:white;border:none;cursor:pointer;font-size:9px;">KALDIR</button></div>`).join('');
        }

        function unban(id) {
            bans = bans.filter(x => x !== id); localStorage.setItem('z_bans', JSON.stringify(bans));
            renderBans(); addLog("BAN KALDIRILDI: " + id);
        }

        function addLog(m) {
            const l = document.getElementById('l-tab');
            l.innerHTML = `<div>[${new Date().toLocaleTimeString()}] ${m}</div>` + l.innerHTML;
        }

        function verify() {
            if(document.getElementById('mPass').value === "1515") {
                localStorage.setItem('is_admin', 'true');
                document.getElementById('auth-overlay').style.display='none';
                document.getElementById('admin-panel').style.display='block';
                logDev(); addLog("Admin yetkisi aktif.");
            }
        }

        function generateMemory() {
            const n = document.getElementById('nameInput').value; if(!n) return;
            const c = document.getElementById('memoryCanvas'); const ctx = c.getContext('2d');
            c.width = 800; c.height = 200;
            ctx.fillStyle="#000"; ctx.fillRect(0,0,800,200);
            ctx.fillStyle="#fff"; ctx.font="bold 30px Courier New"; ctx.textAlign="center"; ctx.fillText(n.toUpperCase(), 400, 100);
            document.getElementById('memory-display').style.display="block";
            addLog("Mühür: " + n);
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('serverTime').innerText = `TR/İST: ${d.toLocaleDateString('tr-TR').replace(/\d{4}$/,'2026')} ${d.toLocaleTimeString('tr-TR')}`;
        }, 1000);

        dragElement(document.getElementById("admin-panel"));
        function dragElement(e){var n=0,t=0,o=0,u=0;function i(e){e=e||window.event;e.preventDefault();o=e.clientX;u=e.clientY;document.onmouseup=m;document.onmousemove=l}function l(i){i=i||window.event;i.preventDefault();n=o-i.clientX;t=u-i.clientY;o=i.clientX;u=i.clientY;e.style.top=e.offsetTop-t+"px";e.style.left=e.offsetLeft-n+"px"}function m(){document.onmouseup=null;document.onmousemove=null}document.getElementById("pDraggable").onmousedown=i}

        if(localStorage.getItem('is_admin')) logDev();
    </script>
</body>
</html>
